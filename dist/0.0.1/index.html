<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toStory</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.protograph.pykih.com/Assets/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="card.min.css">
    <script type="text/javascript">
      var origin, base_url;
      // Setting variables from environment
      origin = window.location.origin;
      if (origin == 'https://s3.ap-south-1.amazonaws.com') {
        let bucket_name = window.location.pathname.split('/')['1'];
        base_url = origin + "/" + bucket_name;
        switch(bucket_name){
          case "cdn.protograph":
            window.ref_link_sources_url = "https://cdn.protograph.pykih.com/Assets/ref_link_sources.json"
            break;
          case "staging.cdn.protograph":
            window.ref_link_sources_url = "https://dkqrqc7q64awx.cloudfront.net/Assets/ref_link_sources.json"
            break;
        }
      } else if (origin === 'https://dkqrqc7q64awx.cloudfront.net') {
        base_url = origin;
        window.ref_link_sources_url = "https://dkqrqc7q64awx.cloudfront.net/Assets/ref_link_sources.json"
      } else {
        base_url = origin;
        window.ref_link_sources_url = "https://cdn.protograph.pykih.com/Assets/ref_link_sources.json"
      }

      if(!window.ref_link_sources_url){
        window.ref_link_sources_url = "https://s3.ap-south-1.amazonaws.com/dev.cdn.protograph/Assets/ref_link_sources.json"
      }
    </script>

  </head>
  <body style='margin: 0px'>
    <div id="tolink-div" style='min-height: 250px'></div>
    <script src="https://cdn.protograph.pykih.com/lib/protograph-core.min.js"></script>
    <script src="card.min.js"></script>
    <script type="text/javascript">
    var x = new ProtoGraph.Card.toStory();
    function findGetParameter(parameterName) {
      var result = null,
        tmp = [],
        search_url = decodeURIComponent(location.search);

      search_url
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
      return result;
    }

    let view_cast_id = findGetParameter('view_cast_id'),
      schema_id = findGetParameter('schema_id'),
      domain_name = (findGetParameter('domain') || "");

    var ReceiverConsumer = Oasis.Consumer.extend({
      requests: {
        receive: function(mode) {
          if(typeof (view_cast_id) !== 'undefined' && typeof(schema_id) !== 'undefined'){
            var that = this,
              data_base_path = base_url + "/" + view_cast_id,
              schema_base_path = base_url + "/" + schema_id;

            x.init({
              selector: document.querySelector('#tolink-div'),
              data_url: data_base_path + "/data.json",
              schema_url: schema_base_path + "/schema.json",
              configuration_url: data_base_path + "/view_cast.json",
              configuration_schema_url: 'configuration_schema.json',
              domain: domain_name,
              onClickCallback: function () {
                let h = x.getData().height,
                  w = x.getData().width;
                that.send('resize_frame', { width: w, height: h })
              }
            })
            renderWithMode(mode);
          }
        }
      },
      events: {
        get_size: function(){
          var that = this;
          var intervalId = setInterval(function(){
            try {
              clientRect = x.getData();
              if(clientRect.height){
                var height = clientRect.height,
                  width = clientRect.width;
                that.send("resize_frame", {height: height, width: width});
                clearInterval(intervalId);
              }
            } catch (err) {}
          }, 10)
        },
        change_mode: function(mode){
          renderWithMode(mode);
          var that = this;
          setTimeout(function(){
            height = x.getData().height;
            that.send("resize_frame", {height: height});
          })
        }
      }
    });
    oasis.connect({
      consumers: {
        receive: ReceiverConsumer
      }
    });

    function renderWithMode(mode) {
      switch(mode){
        case 'col16':
          x.renderSixteenCol();
          break;
        case 'col7':
          x.renderSevenCol();
          break;
        case 'col4':
          x.renderFourCol();
          break;
        case 'col3':
          x.renderThreeCol();
          break;
        case 'col2':
          x.renderTwoCol();
          break;
        default:
          x.renderSevenCol();
          break;
      }
    }

    </script>
  </body>
</html>
