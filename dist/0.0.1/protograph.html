<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toStory</title>
    <link rel="stylesheet" type="text/css" href="card.min.css">
  </head>
  <body>
    <div id="article-div"></div></br>
    <script src="card.min.js"></script>
    <script type="text/javascript">
      var x = new ProtoGraph.Card.toStory();
      window.ref_link_sources_url = "https://cdn.protograph.pykih.com/Assets/ref_link_sources.json"
      function findGetParameter(parameterName) {
          var result = null,
              tmp = [],
              search_url = decodeURIComponent(location.search);

          search_url
              .substr(1)
              .split("&")
              .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
              });
          return result;
      }

      let view_cast_id = findGetParameter('view_cast_id'),
        mode = findGetParameter('mode'),
        domain_name = (findGetParameter('domain') || ""),
        base_url = findGetParameter('base_url') || "https://cdn.protograph.pykih.com";

      if(typeof (view_cast_id) !== 'undefined'){
        var  data_base_path = base_url + "/" + view_cast_id;

        x.init({
          selector: document.querySelector('#article-div'),
          data_url: data_base_path + "/data.json",
          domain: domain_name,
          site_config_url: base_url + '/header.json'
        })
        renderWithMode(mode);
      }

      function renderWithMode(mode) {
        switch(mode){
          case 'col16':
            x.renderSixteenCol();
            break;
          case 'col7':
            x.renderSevenCol();
            break;
          case 'col4':
            x.renderFourCol();
            break;
          case 'col3':
            x.renderThreeCol();
            break;
          case 'col2':
            x.renderTwoCol();
            break;
          default:
            x.renderSevenCol();
            break;
        }
      }

    </script>
  </body>
</html>
